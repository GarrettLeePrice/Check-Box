<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check Box</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery.js"type="text/javascript"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="radio">
        <label><input type="radio" name="flavor" value="chocolate" checked>Chocolate</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="flavor" value="vanilla">Vanilla</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="flavor" value="cookiesandcream">Cookies & Cream</label>
      </div>
    </div>
  </body>
</html>
