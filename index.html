<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check Box</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery.js"type="text/javascript"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Potluck BBQ List</h1><br>

      <h1>Appetizer</h1>

      <form id="survey" action="demo_form.asp">
        <!-- checkbox begin -->
        <div class="checkbox">
          <label><input type="checkbox" name="checkboxselect" value="snack" checked> I have snack.</label><br>
          <label><input type="checkbox" name="checkboxselect" value="beer"> I have beer.</label><br>
          <label><input type="checkbox" name="checkboxselect" value="fruit"> I have fruit.</label><br>
        </div>
      <!-- checkbox end -->
      <!-- radio button beggin -->
      <h1>Icecream</h1>
      <div class="radio">
        <label><input type="radio" name="flavor" value="chocolate" checked>Chocolate</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="flavor" value="vanilla">Vanilla</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="flavor" value="cookiesandcream">Cookies & Cream</label>
      </div>
      <!-- radio button end -->
      <!-- date beggin -->
      <div class="form-group">
        <h1>Date available</h1>
  <label for="born">Date of birth:</label>
  <input id="born" class="form-control" type="date">
</div>
<!-- date end -->
<!-- color begin -->
<div class="form-group">
  <h1>String color</h1>
  <label for="color">What is your favorite color?</label>
  <input id="color" class="form-control" type="color">
</div>
<!-- color end -->
<button id="submitbutton"type="submit" name="button"class="btn">Submit</button>
</form>
    </div>

    <div class="outputText">
      <p>
        I'm coming to your BBQ, and I'm bringing:
        <ul>
          <li>
          <p>
            <span class="appetizer"></span></li>
            <span class="appetizer"></span></li>
            <span class="appetizer"></span></li>
          </p>
          <li><span class="icecream"></span></li>
          <li><span class="dateavailable"></span></li>
          <li><span class="stringcolor"></span></li>
        </ul>
      </p>

    </div>
  </body>
</html>
